<!DOCTYPE html>
<html>
<head>
  <title>MiPeerFlix</title>
  <style>
  .title {
    font-weight: bold;
  }
  table {
    table-layout: fixed;
    width: 100%;
  }
  td.title {
    width: 140px;
    vertical-align: middle;
  }
  </style>
</head>
<body>
	<span id="loading">Loading Torrent!</span>
	<div id="torrent">
		<table>
			<tr>
				<td class="title">Torrent Name:</td>
				<td id="name"></td>
			</tr>
			<tr>
				<td class="title">Torrent State:</td>
				<td id="status"></td>
			</tr>
			<tr>
				<td class="title">Peers:</td>
				<td id="peers"></td>
			</tr>
			<tr>
				<td class="title">Download Rate:</td>
				<td id="speed"></td>
			</tr>
			<tr>
				<td class="title">Time Remaining:</td>
				<td id="remaining"></td>
			</tr>
		</table>
		<hr>
	</div>
	<div id="files"></div>
	<script src="torrent.js" type="text/javascript">
	</script>
</body>
</html>
